<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<style>
    header, footer {
        font-family: Tahoma, Verdana, Arial, sans-serif;
        text-align: center;
        margin-bottom: 30px;
    }
    #pixels {
        border: 5px solid black;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#width').on("input", function() {
      var width = $(this).val().trim();
      $('#pixels').width(width);
    });
    $('#height').on ("input", function() {
      var height = $(this).val().trim();
      $('#pixels').height(height);
    });
  });
</script>
</head>
<header>
  <h1>View pixel sizes on your monitor</h1>
  <p>Enter your pixels here</p>
  <div>
      <input id="width" type="text"/>x<input id="height" type="text"/>
  </div>
</header>
<body>
  <div id="pixels"></div>
</body>
<footer>
  <p><em>Thank you for using our pixel viewer.</em></p>
</footer>
