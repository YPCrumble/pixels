<!DOCTYPE html>
<html>
<head>
<title>Pixel Viewer | View different pixel sizes</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
<style>
    header, footer {
        font-family: Tahoma, Verdana, Arial, sans-serif;
        text-align: center;
        margin: 30px 0 30px 0;
    }
    #pixels {
        border: 5px solid black;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#width').on("input", function() {
      var width = $(this).val().trim();
      $('#pixels').width(width);
    });
    $('#height').on ("input", function() {
      var height = $(this).val().trim();
      $('#pixels').height(height);
    });
  });
</script>
</head>
<body>
  <header class="form-inline">
    <h1>View pixel sizes on your monitor</h1>
    <p>Enter your pixels here</p>
    <div class="form-group">
        <input class="form-control" placeholder="Width" id="width" type="text"/> x <input class="form-control" placeholder="Height" id="height" type="text"/>
    </div>
  </header>
    <div id="pixels"></div>
  <footer>
    <p><em>Thank you for using our pixel viewer.</em></p>
  </footer>

    ga('create', 'UA-72969254-1', 'auto');

  </script>
</body>
</html>
